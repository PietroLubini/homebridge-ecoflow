name: Test
description: Runs test and report results
inputs:
  report_name_suffix:
    description: Text to be added to name of test report
    required: true

runs:
  using: 'composite'
  steps:
    - run: npm run test:ci
      shell: bash

    - uses: dorny/test-reporter@v1.9.1
      if: success() || failure()
      with:
        name: Tests Report (${{ inputs.report_name_suffix }})
        path: junit.xml
        reporter: jest-junit
