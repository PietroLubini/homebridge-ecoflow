name: New Device Request
description: Request to add new device
title: 'New Device: '
labels:
  - new device
body:
  - type: markdown
    attributes:
      value: '## Device Details'
  - type: dropdown
    id: device
    attributes:
      label: Device
      options:
        - Choose a device...
        - Delta Pro 3
        - Delta Pro Ultra
        - Smart Home Panel
        - Smart Plug
        - Wave Air Conditioner
        - Glacier
        - Power Kits
        - PowerOcean
      default: 0
    validations:
      required: true
  - type: textarea
    attributes:
      label: Characteristics
      description: Please provide description of characteristics to control/view in HomeKit.
        You can make screenshots from your EcoFlow app and hightlight the metrics you want to have.
    validations:
      required: true

  - type: markdown
    attributes:
      value: '## Testing'
  - type: dropdown
    id: ready-to-test
    attributes:
      label: Are you ready to test beta version of plugin with added device support?
      options:
        - Choose an option...
